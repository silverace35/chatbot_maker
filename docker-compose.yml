services:
  postgres:
    image: postgres:16-alpine
    container_name: electron-chat-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-electron_chat}
      POSTGRES_USER: ${POSTGRES_USER:-electron_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-electron_password}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electron_user -d electron_chat"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Ollama service avec GPU NVIDIA par défaut
  # Pour utiliser en mode CPU uniquement, commentez la section 'deploy'
  ollama:
    image: ollama/ollama:latest
    container_name: electron-chat-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # Un seul LLM à la fois pour éviter les problèmes de concurrence
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-1}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "ollama"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Ollama initialization - télécharge automatiquement les modèles
  ollama-init:
    build:
      context: .
      dockerfile: Dockerfile.ollama-init
    container_name: electron-chat-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_DEFAULT_MODEL: "${OLLAMA_DEFAULT_MODEL:-llama3.1:8b}"
      OLLAMA_HOST: "ollama:11434"
    restart: "no"

  # Qdrant service - Vector Store
  qdrant:
    image: qdrant/qdrant:latest
    container_name: electron-chat-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  ollama_data:
  qdrant_data:
